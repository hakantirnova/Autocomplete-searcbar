<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/940b81b753.js" crossorigin="anonymous"></script>

    </div>
  </div>

  <script src="script.js"></script>
